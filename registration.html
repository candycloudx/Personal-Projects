<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>REGISTER</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
   </head>
<body>
    <section id="hero">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <img src="images/play.png" alt="" class="play-button">
            </div>
            <div class="row justify-content-center hero-link">
                <div class="col-md-8">
                    <a href="#" class="hero-btn">WATCH TESTIMONIAL VIDEO</a>
                </div>
            </div>
        </div>
    </section>
    <section id="reg-form">
        <div class="container">
             <div class="row">
                 <div class="col-md-6">
                     <span class="reg-link">Register</span>
                 </div>
                 <div class="col-md-2 offset-md-4">
                     <span class="reg-login">Login</span>
                 </div>
             </div>
        </div>
        <!-- Start Of Input Field -->
        <div class="container">
            <form action="">
                <div class="row form-section">
                    <div class="col-md-4">
                        <label for="FirstName" class="form-label">First Name</label><br>
                        <input type="text" name="FirstName" id="fName" class="input-box">
                    </div>
                    <div class="col-md-4 offset-md-4">
                        <label for="LastName" class="form-label">Last Name</label><br>
                        <input type="text" name="LastName" id="lName" class="input-box">
                    </div>
                </div>
                <div class="row form-section">
                    <div class="col-md-12">
                        <label for="sponsor" class="form-label">Your Sponsor</label><br>
                        <input type="text" name="sponsor" id="sponsor" class="input-box">
                    </div>
                </div>
                <div class="row form-section">
                    <div class="col-md-12">
                        <label for="Gender" class="form-label">Gender</label><br>
                        <select name="Gender" class="input-box input-select">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="row form-section">
                    <div class="col-md-12">
                        <label for="skype" class="form-label">Skype</label><br>
                        <input type="text" name="skype" id="sponsor" class="input-box">
                    </div>
                </div>
                <div class="row form-section">
                    <div class="col-md-12">
                        <label for="mobile" class="form-label">Mobile Phone</label><br>
                        <input type="number" name="mobile" id="mobile" class="input-box">
                    </div>
                </div>
                <div class="row form-section">
                    <div class="col-md-12">
                        <label for="e-mail" class="form-label">Email</label><br>
                        <input type="email" name="e-mail" id="e-mail" class="input-box">
                    </div>
                </div>
                <div class="row form-section">
                    <div class="col-md-12">
                        <label for="UserName" class="form-label">Username</label><br>
                        <input type="text" name="UserName" id="user-name" class="input-box">
                    </div>
                </div>
                <div class="row form-section">
                    <div class="col-md-12">
                        <label for="password" class="form-label">Password</label><br>
                        <input type="password" name="password" id="passWOrd" class="input-box">
                    </div>
                </div>
                <div class="row form-section">
                    <div class="col-md-12">
                        <label for="password" class="form-label">Confirm Password</label><br>
                        <input type="password" name="password" id="passWOrd" class="input-box">
                    </div>
                </div>
            </form>
            <!-- End of input field -->
            <div class="row justify-content-center reg-footer">
                    <a href="#" class="registration-link">Register</a>
            </div>
            <footer>
                <div class="row justify-content-center registration-footer">
                    <p><span class="agree">I agree with the</span> <span class="service-terms">Terms Of Service</span> <input type="checkbox" name="footer-check" id="terms-check"></p>
                </div>
            </footer>
        </div>
    </section>
    <section></section>
    <script src='main.js'></script> 
</body>
</html>
